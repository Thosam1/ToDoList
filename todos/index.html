<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
  </head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List</h1> <!-- Margin bottom strength 4 -->
          <form class="search"> <!-- own class -->
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" /> <!-- both BS classes -->
          </form>
        </header>

    
        <ul class="list-group todos mx-auto text-light"> <!-- todos is our own class -->
          
          <li class="list-group-item d-flex justify-content-between align-items-center"> <!-- list-group shows, d-flex puts the icon at the end - as flex items and displayed correctly -->
            <span>read 1 hour</span>
            <i class="far fa-trash-alt delete"></i> <!-- i tags are used for fontAwesome -->
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>play the guitar for 1 hour</span> <!-- on the left -->
            <i class="far fa-trash-alt delete"></i> <!-- on the right, following orders -->
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>run 5 km</span>
            <i class="far fa-trash-alt delete"></i>
          </li>

        </ul>
    

        <form class="add text-center my-4"> <!-- add is our own class  -->
          <label class="text-light">Add a new todo...</label>
          <input class="form-control m-auto" type="text" name="add" />
        </form>
    
      </div>

    <script src="app.js"></script>
</body>
</html>
